<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tsumami</title>
  <script src="../dist/tsumami.js"></script>
</head>
<body>
  <div class="tsumami" id="tsumami"></div>
  nomal:<span id="nomal">0</span>
  <br>
  round:<span id="round">0</span>
  <script>
    const tsumamiValue = (()=>{
      const val = Object.create(null);
      Object.defineProperty(val, 'value', {
        set: (value)=>{
          //ここに処理を書く
          document.getElementById("nomal").innerHTML = value;
          document.getElementById("round").innerHTML = Math.round(value);
        }
      });
      return val;
    })();

    const option = {
      obj: tsumamiValue
    }

    const tsumami = new Tsumami(option);
  </script>
</body>
</html>
