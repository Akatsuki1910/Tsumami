<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/tsumami.js"></script>
</head>
<body>
  <div class="tsumami" id="tsumami"></div>
  nomal:<span id="nomal">0</span>
  <br>
  round:<span id="round">0</span>
  <script>
    var tsumamiValue = (()=>{
      var val = Object.create(null);
      var memValue = 0;
      Object.defineProperty(val, 'value', {
        set: (value)=>{
          //ここに処理を書く
          document.getElementById("nomal").innerHTML = value;
          document.getElementById("round").innerHTML = Math.round(value);
          memValue = value;
        }
      });
      return val;
    })();
    var tsumami = new Tsumami({obj: tsumamiValue});
  </script>
</body>
</html>
